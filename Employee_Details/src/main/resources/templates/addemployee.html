<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
</head>
<body>
<div align="center">
<h1> Create New Employee</h1>
	<div class="col-sm-5">
	<form action="#" th:action="@{/Employee/save}" th:object="${employee}"method="post">
		<div align="center">
			<tr>
			<label class="form-control">Employee Name :</label>
			<td>
				<input type="hidden" th:field="*{id}"/>
				<input type="text" th:field="*{name}" class="form-control" placeholder="Enter Employee Name"/>
				</td>
				</tr>
		</div><br>
		<div align="center">
			<tr>
			<label class="form-control">Employee Salary</label>
			<td>
				<input type="text" th:field="*{salary}" class="form-control" placeHolder="Enter Employee salary">
				</td>
				</tr>
		</div><br>
		<div align="center">
			<tr>
			<label class="form-control">Choose Dept</label>
			<td>
			<select name="dept" id="employee" class="form-control" th:field="*{dept}">
				<option value="">-Select</option>
				<option value="Java">Java</option>
				<option value="Artificial Intelligence">Artificial Intelligence</option>
				<option value="Microsoft">Microsoft</option>
				<option value="Mobile Technology">Mobile Technology</option>
				<option value="BI">BI</option>
			</select>
			</td>
			</tr>
		</div><br>
		<div align="center">
			<tr>
			<td colspan="2"><button type="submit" class="btn btn-info">Save</button></td>
			</tr>
		</div>
	</form>
	</div>
	
</div>

</body>
</html>
